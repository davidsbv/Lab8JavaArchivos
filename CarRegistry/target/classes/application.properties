spring.application.name=CarRegistry

# Configuracion de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/car_db1
spring.datasource.username=root
spring.datasource.password=rootpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA/Hibernate

# Hibernate no hara ningun cambio en la base de datos
spring.jpa.hibernate.dll-auto=update
# Hbilita la visualizacion de las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuracion de Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

